<!DOCTYPE html>
<html>
<head>
    <title>Live Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
</head>
<body>
    <div class=container>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Train Scheduler</h1>
                <p class="lead">The destinations are endless! Choo Choo!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="trainInput" placeholder="Thomas the Tank Engine" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destinationInput" placeholder="Neverland" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm Military time)</label>
                                <input class="form-control" id="timeInput" placeholder="15:45" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequencyInput" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase Reference -->

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
